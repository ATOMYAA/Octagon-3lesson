<html>
<head>

</head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
<body>
    

    <div id="app" class="ui container">
    <h1>Центр уведомлений</h1>

        <Notification-message type="error" header="О нет!">
            <p>Ваша поездка была <b>отменена</b></p>
        </Notification-message>

        <Notification-message type="success" header="О да!">
            <p>Поезд прибудет <b>вовремя</b></p>
        </Notification-message>

        <Notification-message>
            <p>Добрый вечер</p>
        </Notification-message>
    </div>


    <script type="text/x-template" id="notification-message-template">
        <div class="ui message" :class="type" v-if="!hidden">
          <i class="close icon" @click="hide"></i>
          <div class="header">
            {{header}}
          </div>
          <slot></slot>
        </div>
      </script>

    <script src="https://unpkg.com/vue@3"></script>

    <script>
        Vue.createApp({})
        .component('notification-message', {
          template: '#notification-message-template',
          props:{
            type: {type: String, default: 'info'},
            header: {type: String, default: 'Информация'}
          },
          data(){
            return {
              hidden: false
            }
          },
          methods:{
            hide(){
              this.hidden = true
            }
          }
        })
        .mount('#app')
      </script>
</body>
